<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-container">
        <h1>Регистрация на сервере</h1>
        <form 
        action="#" method="POST" class="registration-form">
            <div
             class="form-group">
                <label
                 for="login">Логин:
                </label>
                <input
                 type="text" id="login" name="login" placeholder="Введите логин" minlength="5" required>
            </div>
            <div 
            class="form-group">
                <label 
                for="password">Пароль:
            </label>
                <input
                 type="password" id="password" name="password" placeholder="Введите пароль" minlength="8" required>
            </div>
            <div
             class="form-group">
                <label
                 for="confirm-password">Подтверждение:
                </label>
                <input 
                type="password" id="confirm-password" name="confirm-password" placeholder="Подтвердите пароль" required>
            </div>
            <div
             class="form-group">
                <label
                 for="full-name">Полное имя (ФИО):
                </label>
                <input
                 type="text" id="full-name" name="full-name" placeholder="Введите ФИО" minlength="6" required>
            </div>
            <div
             class="form-group">
                <label>Пол:</label>
                <div>
                    <label>
                        <input 
                        type="radio" name="gender" value="мужской" required> мужской
                    </label>
                    <label>
                        <input
                         type="radio" name="gender" value="женский"> женский
                        </label>
                </div>
            </div>
            <div
             class="form-group">
                <label>Иностранные языки:</label>
                <div>
                    <label>
                        <input
                         type="checkbox" name="languages" value="Английский"> Английский
                        </label>
                    <label>
                        <input
                         type="checkbox" name="languages" value="Немецкий"> Немецкий
                        </label>
                    <label>
                        <input
                         type="checkbox" name="languages" value="Французский"> Французский
                        </label>
                    <label>
                        <input
                         type="checkbox" name="languages" value="Испанский"> Испанский
                        </label>
                    <label>
                        <input
                         type="checkbox" name="languages" value="Итальянский"> Итальянский
                        </label>
                </div>
            </div>
            <div 
            class="form-group">
                <label
                 for="field">Сфера деятельности:
                </label>
                <select 
                id="field" name="field">
                    <option
                     value="образование">образование
                    </option>
                    <option
                     value="технологии">технологии
                    </option>
                    <option
                     value="наука">наука
                    </option>
                    <option
                    value="искусство">искусство
                </option>
                </select>
            </div>
            <div
             class="form-group">
                <label
                 for="email">E-mail:
                </label>
                <input 
                type="email" id="email" name="email" placeholder="Введите e-mail" required>
            </div>
            <div
             class="form-group">
                <label
                 for="additional-info">Дополнительная информация:
                </label>
                <textarea
                 id="additional-info" name="additional-info" placeholder="Введите дополнительную информацию">
                </textarea>
            </div>
            <div
             class="form-group form-button">
                <button
                 type="submit">Готово
                </button>
                <button
                 type="reset">Сброс
                </button>
            </div>
        </form>
    </div>
</body>
</html>
